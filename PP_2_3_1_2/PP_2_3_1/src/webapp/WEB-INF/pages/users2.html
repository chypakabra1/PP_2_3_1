<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Пользователи</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container" th:with="intList = ${ {1, 2, 3, 4, 5} }">
        <div class="row mt-4 mb-4">
            Количество пользователей
            <a th:each="c : ${intList}" th:href="@{/users(count=${c})}" th:text="|&nbsp;${c}&nbsp;|"/>
            <a th:href="@{/users}" th:text="Все"/>
        </div>
    </div>

    <div class="container">
        <div class="row align-items-center">
            <div th:each="user : ${users}" class="card mb-2 mr-2">
                <a th:href="@{/users/{id}(id=${user.getId()})}" th:text="${user.getName()}">user</a>
                <div class="card-header" th:text="${user.getId()}"/>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" th:text="|Имя: ${user.getName()}|"/>
                        <li class="list-group-item" th:text="|Фамилия: ${user.getLastname()}|"/>
                        <li class="list-group-item" th:text="|Почта: ${user.getEmail()}|"/>
                    </ul>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
